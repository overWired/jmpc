<html ng-app="jmpcApp">
    <head>

        <script type="text/javascript" src="js/jukeboxmpc.js"></script>
        <link rel="stylesheet" href="css/jukeboxmpc.css">
        
    </head>

            </div>
        </div>
    </body>
</html>
