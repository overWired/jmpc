<html ng-app="jmpcApp">
    <head>
        <title>Jukebox Media Player Client</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script type="text/javascript" src="js/jmpc.js"></script>
    </head>
    <body>
        <h1>Jukebox Media Player Client</h1>
        <div ng-controller="SongListController as songList">
        <h2>Songs:</h2>
        <ul>
            <li ng-repeat="song in songList.songs">
                {{song.title}}
            </li>
        </ul>
        </div>
    </body>
</html>
